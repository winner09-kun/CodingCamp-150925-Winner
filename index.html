<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <!-- js eksternal -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>To-DoList</title>
</head>
<body class="justify-start items-center bg-orange-50 display-none min-h-screen">

  <!-- alert success -->
  <div id="myalert" class="flex hidden items-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
    <strong class="font-bold mr-2">Success!</strong>
    <span class="block sm:inline">Data berhasil disimpan.</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg onclick="closeA()" class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <title>Close</title>
        <path d="M14.348 5.652a1 1 0 0 0-1.414 0L10 8.586 7.066 5.652a1 1 0 1 0-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 1 0 1.414 1.414L10 11.414l2.934 2.934a1 1 0 0 0 1.414-1.414L11.414 10l2.934-2.934a1 1 0 0 0 0-1.414z"/>
      </svg>
    </span>
  </div>

  <!-- header -->
  <header class="bg-orange-500 p-4">
    <h1 class="font-extrabold text-2xl text-white">Sistem Pesan Makanan</h1>
  </header>

  <!-- main content -->
  <main class="flex flex-col w-full max-w-3xl mx-auto p-4 sm:p-10 gap-4">
    <!-- input content -->
    <input id="name" placeholder="Name" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200 shadow-sm" type="text">
    <input id="date" type="date" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200 shadow-sm text-gray-700">
    <select id="pesanan" name="Pesanan" class="w-full px-2 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200 shadow-sm">
      <option value="no">-- Daftar Makanan --</option>
      <option value="Mie Ayam">Mie Ayam</option>
      <option value="Bakso Jumbo">Bakso Jumbo</option>
      <option value="Sate">Sate</option>
      <option value="Rendang">Rendang</option>
      <option value="Soto">Soto</option>
      <option value="Nasi Goreng">Nasi Goreng</option>
    </select>

    <!-- pesan error -->
    <span id="erorr" class="text-red-500 flex justify-center text-sm"></span>

    <!-- tombol kirim -->
    <input onclick="validasi()" type="button" value="Kirim" class="px-4 py-2 bg-orange-500 text-white rounded-xl hover:bg-red-500 transition duration-200 cursor-pointer shadow-sm w-full sm:w-auto">

    <!-- section content -->
    <section class="mt-10 bg-white rounded-lg shadow-md p-6 sm:p-8 overflow-x-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Daftar Pesanan</h2>
        <button onclick="delate()" class="shadow-sm border border-gray-300 p-2 rounded hover:bg-gray-100">
          <i class="fa-solid fa-trash text-red-500"></i>
        </button>
      </div>

      <!-- filter -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 my-4">
        <input type="text" id="filterName" placeholder="Cari nama..." class="border p-2 rounded w-full">
        <input type="text" id="filterPesanan" placeholder="Cari pesanan..." class="border p-2 rounded w-full">
        <button onclick="applyFilter()" class="bg-orange-500 text-white px-4 py-2 rounded w-full">Filter</button>
        <button onclick="resetFilter()" class="bg-gray-400 text-white px-4 py-2 rounded w-full">Reset</button>
      </div>

      <ul id="ordersList" class="list-disc pl-5"></ul>
      <p id="emptyState" class="text-center text-gray-500 mt-4">Belum ada pesanan.</p>
    </section>
  </main>

  <!-- footer -->
  <footer class="bg-gray-400 text-gray-300 py-9 mt-10">
    <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="text-center md:text-left">
        <h2 class="text-xl font-bold text-white">Pesan Makanan</h2>
        <p class="mt-2 text-sm text-white">
          Solusi digital modern untuk kebutuhan Anda. <br>
          Cepan dan pasti terpercaya. <br>
          @2025 Pesan Makanan by Winner
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
